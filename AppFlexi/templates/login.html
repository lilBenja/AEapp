<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #e0e7ff 0%, #f0f2f5 100%);">
  <form method="post" style="width: 100%; max-width: 420px; margin: 0 auto; padding: 40px 35px; background: #fff; border-radius: 18px; box-shadow: 0 6px 24px rgba(0,0,0,0.10);">
    {% csrf_token %}
    <h2 style="text-align:center; margin-bottom: 28px; color: #222; font-size: 2rem; font-weight: 700; letter-spacing: 1px;">Iniciar sesión</h2>
    <div style="font-size: 1.1rem;">
      {{ form.as_p }}
    </div>
    <button type="submit" style="width: 100%; padding: 14px; background: linear-gradient(90deg, #4f8cff 0%, #007bff 100%); color: #fff; border: none; border-radius: 7px; font-size: 1.15rem; margin-top: 18px; cursor: pointer; font-weight: 600; box-shadow: 0 2px 8px rgba(79,140,255,0.10); transition: background 0.2s;">
      Iniciar sesión
    </button>
  </form>
</div>
<style>
  @media (max-width: 500px) {
    form {
      padding: 22px 8px !important;
      max-width: 98vw !important;
    }
    h2 {
      font-size: 1.3rem !important;
    }
  }
  form p {
    margin-bottom: 18px;
  }
  form label {
    font-weight: 500;
    color: #444;
    margin-bottom: 6px;
    display: block;
  }
  form input[type="text"],
  form input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #cfd8dc;
    border-radius: 5px;
    font-size: 1rem;
    margin-top: 4px;
    margin-bottom: 8px;
    background: #f7faff;
    transition: border 0.2s;
  }
  form input[type="text"]:focus,
  form input[type="password"]:focus {
    border: 1.5px solid #4f8cff;
    outline: none;
    background: #fff;
  }
  button[type="submit"]:hover {
    background: linear-gradient(90deg, #007bff 0%, #4f8cff 100%);
  }
</style>
