<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Imágenes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #f4f6fb;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 32px 28px 28px 28px;
            text-align: center;
        }
        h1 {
            font-size: 1.3rem;
            color: #2d3a4b;
            margin-bottom: 28px;
            font-weight: 600;
        }
        form {
            margin-bottom: 22px;
        }
        input[type="file"] {
            display: block;
            margin: 0 auto 18px auto;
            font-size: 1rem;
            padding: 6px;
            width: 100%;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background: #2d7ff9;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 28px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
            box-sizing: border-box;
        }
        button[type="submit"]:hover {
            background: #1a5fcc;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            color: #2d7ff9;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        a:hover {
            color: #174a8c;
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 98vw;
                margin: 16px auto;
                padding: 18px 6vw 18px 6vw;
                border-radius: 8px;
            }
            h1 {
                font-size: 1.05rem;
                margin-bottom: 18px;
            }
            button[type="submit"] {
                padding: 10px 0;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subir Imágenes para {{ tipo|title }} - ID {{ carga.id }}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="imagenes" multiple required>
            <button type="submit">Subir</button>
        </form>
        <a href="{% url 'menu' %}">Volver al menú</a>
    </div>
</body>
</html>
