<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Tipo de Carga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 32px 24px;
            text-align: center;
        }
        h1 {
            margin-bottom: 24px;
            color: #333;
        }
        .menu-list {
            list-style: none;
            padding: 0;
            margin: 0 0 24px 0;
        }
        .menu-list li {
            margin: 16px 0;
        }
        .menu-list a {
            display: block;
            padding: 12px 0;
            background: #1976d2;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1.1em;
            transition: background 0.2s;
        }
        .menu-list a:hover {
            background: #1565c0;
        }
        .back-link {
            display: inline-block;
            margin-top: 12px;
            color: #1976d2;
            text-decoration: none;
            font-size: 1em;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selecciona el Tipo de Carga</h1>
        <ul class="menu-list">
            <li><a href="{% url 'carga_flexitank' %}">Flexitank</a></li>
            <li><a href="{% url 'carga_flexirampla' %}">Flexirampla</a></li>
        </ul>
        <a class="back-link" href="{% url 'menu' %}">Volver al men√∫</a>
    </div>
</body>
</html>
